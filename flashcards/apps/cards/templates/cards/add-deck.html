{% extends 'cards/base.html' %}
{% block title %} Новая колода {% endblock %}


{% block content %}
    <header class="site-header">
        <div class="container header-inner">
            <a class="brand" href="{% url "index" %}">
                <span class="brand-text">FlashCards</span>
            </a>
            <a href="{% url 'index' %}" class="btn btn-outline">К колодам</a>
        </div>
    </header>

    <main class="container main">
        <a href="{% url 'index' %}" class="back-link btn">← Назад</a>

        <section class="page-header">
            <h1 class="page-title">Новая колода</h1>
        </section>

        <section class="form-card">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn">Сохранить</button>
            </form>
        </section>
    </main>
{% endblock %}
